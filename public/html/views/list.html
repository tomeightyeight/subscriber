<div class="container" ng-controller="uploadController">
	<h2>Email Subscribers List</h2>
	<p>There are currently no records to display. You must first <a href="/#/upload">upload</a> a CSV file.</p>
	
	<table>
		<thead>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="record in records">
				<td>{{record.firstname}}</td>
				<td>{{record.lastname}}</td>
			</tr>
		</tbody>
	</table>
</div>
